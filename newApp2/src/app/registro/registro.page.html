<ion-header>
    <ion-toolbar color="secondary">

        <ion-title>registro</ion-title>
    </ion-toolbar>
</ion-header>



<ion-content align="center">
    <ion-img style="width: 100%; height: 30%;" src="/assets/escolares.png"></ion-img>
    <ion-card>
        <ion-card-header>
            <ion-title>Registra tus datos</ion-title>
        </ion-card-header>
        <ion-card-content>
            <form [formGroup]="formularioRegistro">
                <ion-item>
                    <ion-label position="floating" align="center">Nombre</ion-label>
                    <ion-input formControlName="name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" align="center">contraseña</ion-label>
                    <ion-input formControlName="password" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" align="center"> confirma contraseña</ion-label>
                    <ion-input formControlName="confirmaPassword" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating" align="center">Email</ion-label>
                    <ion-input formControlName="email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-select placeholder="¿Eres Alumno/Profesor?">
                        <ion-select-option>Profesor</ion-select-option>
                        <ion-select-option>Alumno</ion-select-option>
                    </ion-select>
                </ion-item>
            </form>
        </ion-card-content>
    </ion-card>
    <ion-button (click)="registro()">Enviar</ion-button>
    <br>
    <ion-button color="warning" [routerLink]="['/inicio']">Ir a inicio</ion-button>
</ion-content>
